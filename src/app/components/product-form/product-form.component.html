<h2 mat-dialog-title>{{isView ? 'View' : 'Create new'}}</h2>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
            <mat-label>Code</mat-label>
            <input matInput formControlName="id" [readonly]="isView" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" [readonly]="isView" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Amount</mat-label>
            <input matInput formControlName="amount" [readonly]="isView" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" [readonly]="isView" required>
        </mat-form-field>
        <button mat-button *ngIf="!isView" type="submit" [disabled]="form.invalid">Add</button>
        <button mat-button (click)="onNoClick()">Cancel</button>
    </form>
</mat-dialog-content>
